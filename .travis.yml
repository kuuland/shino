language: go
go:
  - 1.x
sudo: required
env:
  - GO111MODULE=on

install: true
after_success:
  - mkdir -p dist
  - GOARCH="amd64" GOOS="linux" go build -a -o ./dist/shino
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
  - export REPO=$DOCKER_USER/shino
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_TAG ; fi`
  - echo $REPO:$TAG
  - docker build -f Dockerfile -t $REPO:$TAG .
  - docker push $REPO

deploy:
- provider: script
  skip_cleanup: true
  script: rm -rf dist && curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux

services:
  - docker